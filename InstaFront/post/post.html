<div>
    <form id="post-form">
      <span style="font-size: 30px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 500;">Create Post</span>
      <div class="form-group">
        <input type="file" class="form-control-file" id="pic">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button id="post-btn" type="submit" style="width: 96%;" class="btn btn-primary">Post</button>
    </form>
  </div>
  <link rel="stylesheet" href="post/post.css">
  <script src="post/post.js"></script>
