<div>
  <form id="login-form">
    <span style="font-size: 30px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 500;">Welcome</span>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username or Email" required>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <i class="fa-regular fa-eye" onclick="showPassword()"></i>
    </div>
    <button id="login-btn" type="submit" style="width: 96%;" class="btn btn-primary">Login</button>
    <a id="sign-up-link" href="">Don't have an account? <span style="font-weight: 700; color: #0d6efd;"> Sign
        Up.</span></a>
  </form>
</div>
<link rel="stylesheet" href="login/login.css">
<script src="login/login.js"></script>
