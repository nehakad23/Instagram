<form id="login-form">
    <span style="font-size: 30px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 500;">Welcome</span>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username or Email" required>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <button id="login-btn" type="submit" style="width: 96%;" class="btn btn-primary">Login</button>
    <a id="sign-up" href="">Don't have an account? <span style="font-weight: 700; color: #0d6efd;"> Sign Up.</span></a>
  </form>
<div id="alert-danger" class="alert alert-danger d-flex align-items-center" role="alert" style="visibility: hidden;">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
   Incorrect username or password. Please enter valid credentials!
  </div>
</div>
<link rel="stylesheet" href="login/login.css">
<script src="login/login.js"></script>
