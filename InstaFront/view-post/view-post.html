<div class="post-div">
    <span class="post-username" onclick="viewProfile(this)"></span>
    <img class="post-img">
    <a class="like-btn" onclick="like()"><i class="fa-regular fa-heart"></i></a>
    <a class="comment-btn" onclick="comment(this)"><i class="fa-regular fa-comment"></i></a>
    <a class="likers-link" onclick="likers()"></a>
    <span class="post-description"></span>
    <a class="comments-link" onclick="comment(this)"></a>
    <span class="post-date"><span style="color: rgb(32, 32, 32); font-size: .8rem;">Posted on </span></span>
</div>
<link rel="stylesheet" href="view-post/view-post.css">
<script src="view-post/view-post.js"></script>
