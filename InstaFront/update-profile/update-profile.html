<div>
    <form id="update-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" required readonly disabled>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email"
          pattern="[a-zA-Z]+[0-9]*@[a-z]+\.[a-z]+" required>
  
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <i class="fa-regular fa-eye" onclick="showPassword()"></i>
      </div>
      <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="number" class="form-control" id="number" placeholder="Enter Number" maxlength="10" minlength="10"
          required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" required>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea class="form-control" id="bio" rows="3"></textarea>
      </div>
      <button id="submit-btn" type="submit" style="width: 96%; margin-left: 8px;" class="btn btn-primary">Submit</button>
    </form>
  </div>
<link rel="stylesheet" href="update-profile/update-profile.css">
<script src="update-profile/update-profile.js"></script>
