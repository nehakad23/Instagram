<form id="register-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email"
        pattern="[a-zA-Z]+[0-9]*@[a-z]+\.[a-z]+" required>

      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="number" class="form-control" id="number" placeholder="Enter Number"
        maxlength="10" minlength="10" required>
      </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender" required>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea class="form-control" id="bio" rows="3"></textarea>
    </div>
    <div class="form-group">
        <input type="file" class="form-control-file" id="pic">
      </div>
      <button id="submit-btn" type="submit" style="width: 96%; margin-left: 8px;" class="btn btn-primary">Submit</button>
      <a id="log-in" href="">Already have an account? <span style="font-weight: 700; color: #0d6efd;"> Log In.</span></a>
  </form>
  <link rel="stylesheet" href="register/register.css">
  <script src="register/register.js"></script>
